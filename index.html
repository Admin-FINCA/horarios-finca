<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Facultad de Ingeniería - UVM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            margin: 0; 
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto !important; 
            scroll-behavior: smooth;
        }

        /* Estética del Scroll */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 2px solid #0f172a; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 1.5s linear infinite; }

        .input-admin {
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid #475569;
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .input-admin:focus { border-color: #3b82f6; background: #1e293b; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }

        .input-admin-sm {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 0.4rem;
            padding: 0.3rem;
            color: white;
            width: 100%;
            font-size: 11px;
            outline: none;
            min-height: 35px;
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: 60px repeat(6, 1fr);
            gap: 6px;
            min-width: 900px; 
        }

        @media (min-width: 768px) {
            .weekly-grid {
                grid-template-columns: 80px repeat(6, 1fr);
                gap: 10px;
                min-width: 1200px;
            }
        }
        
        .subject-text {
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }

        .faq-card {
            background: rgba(30, 41, 59, 0.5);
            border-left: 4px solid #3b82f6;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment, useRef, useCallback } = React;

        // ================================================================
        // --- CONFIGURACIÓN DE FIREBASE ---
        // ================================================================
        const myCustomFirebaseConfig = {
            apiKey: "AIzaSyCjXzraYD1gVajJgLedKTQ4SusoLM5fzLM",
            authDomain: "horarios-uvm.firebaseapp.com",
            projectId: "horarios-uvm",
            storageBucket: "horarios-uvm.firebasestorage.app",
            messagingSenderId: "378691379033",
            appId: "1:378691379033:web:ac841cf0d1d2446a7af648"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : myCustomFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finca-uvm-app';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- CONSTANTES ---
        const CAREERS = [
            { id: "industrial", name: "Ingeniería Civil Industrial", color: "bg-blue-600" },
            { id: "informatica", name: "Ingeniería Civil Informática", color: "bg-green-600" },
            { id: "comercial", name: "Ingeniería Comercial", color: "bg-orange-600" },
            { id: "construccion", name: "Ingeniería en Construcción", color: "bg-red-600" },
            { id: "prevencion", name: "Ingeniería en Prevención de Riesgos", color: "bg-gray-700" },
            { id: "agronomia", name: "Agronomía", color: "bg-emerald-600" },
            { id: "contador", name: "Contador Auditor", color: "bg-purple-600" },
            { id: "minas", name: "Ingeniería Civil de Minas", color: "bg-slate-600" },
        ];

        const YEARS = ["1", "2", "3", "4", "5"];
        const DAYS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const HOURS = [
            "08:20 - 09:05", "09:05 - 09:50", "10:00 - 10:45", "10:45 - 11:30",
            "11:40 - 12:25", "12:25 - 13:10", "13:20 - 14:05", "14:05 - 14:50",
            "15:00 - 15:45", "15:45 - 16:30", "16:40 - 17:25", "17:25 - 18:10",
            "18:20 - 19:05", "19:05 - 19:50", "20:00 - 20:45"
        ];

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Clock: <path d="M12 6v6l4 2" />,
                Calendar: <Fragment><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></Fragment>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                ChevronLeft: <path d="m15 18-6-6 6-6" />,
                Pause: <Fragment><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></Fragment>,
                Play: <path d="m5 3 14 9-14 9V3z" />,
                Lock: <Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Fragment>,
                GraduationCap: <Fragment><path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" /></Fragment>,
                Monitor: <Fragment><rect x="2" y="3" width="20" height="14" rx="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></Fragment>,
                Save: <Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></Fragment>,
                Wifi: <Fragment><path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.42 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></Fragment>,
                WifiOff: <Fragment><line x1="1" y1="1" x2="23" y2="23" /><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" /><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" /><path d="M10.71 5.05A16 16 0 0 1 22.58 9" /><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></Fragment>,
                HelpCircle: <Fragment><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><line x1="12" y1="17" x2="12.01" y2="17" /></Fragment>,
                X: <Fragment><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentCareerIdx, setCurrentCareerIdx] = useState(0);
            const [selectedYear, setSelectedYear] = useState("1");
            const [viewMode, setViewMode] = useState('daily');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isAutoPlaying, setIsAutoPlaying] = useState(true);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [showPassModal, setShowPassModal] = useState(false);
            const [showFAQ, setShowFAQ] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            const [schedules, setSchedules] = useState({});
            const [saveStatus, setSaveStatus] = useState('saved'); 
            const [isSystemReady, setIsSystemReady] = useState(false);
            const [isOffline, setIsOffline] = useState(false);

            const saveTimeoutRef = useRef(null);

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) await auth.signInWithCustomToken(token);
                        else await auth.signInAnonymously();
                        setIsOffline(false);
                    } catch (e) { 
                        console.error("Auth Fail:", e); 
                        setIsOffline(true);
                    }
                    setIsSystemReady(true);
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!isSystemReady || !user) return;
                const path = `/artifacts/${appId}/public/data/schedules`;
                return db.collection(path).onSnapshot((snap) => {
                    const data = {};
                    snap.forEach(doc => data[doc.id] = doc.data().slots);
                    setSchedules(prev => ({...prev, ...data}));
                }, (err) => {
                    console.error("DB Error:", err);
                    setIsOffline(true);
                });
            }, [isSystemReady, user]);

            useEffect(() => {
                const t = setInterval(() => setCurrentTime(new Date()), 1000);
                const r = setInterval(() => {
                    if (isAutoPlaying && !isAdminMode && !showPassModal && !showFAQ) {
                        setCurrentCareerIdx(p => (p + 1) % CAREERS.length);
                    }
                }, 15000);
                return () => { clearInterval(t); clearInterval(r); };
            }, [isAutoPlaying, isAdminMode, showPassModal, showFAQ]);

            const persistToCloud = useCallback(async (forcedData = null) => {
                if (isOffline || !user) return;
                setSaveStatus('saving');
                const careerId = CAREERS[currentCareerIdx].id;
                const docId = `${careerId}-${selectedYear}`;
                const dataToSave = forcedData || schedules[docId];

                if (!dataToSave) { setSaveStatus('saved'); return; }

                try {
                    const docPath = `/artifacts/${appId}/public/data/schedules/${docId}`;
                    await db.doc(docPath).set({ slots: dataToSave }, { merge: true });
                    setSaveStatus('saved');
                } catch (e) {
                    console.error("Save Error:", e);
                    setSaveStatus('pending');
                }
            }, [user, isOffline, currentCareerIdx, selectedYear, schedules]);

            const handleUpdate = (careerId, year, day, hIdx, field, value) => {
                if (!isAdminMode) return;
                const docId = `${careerId}-${year}`;
                setSaveStatus('pending');

                setSchedules(prev => {
                    const next = JSON.parse(JSON.stringify(prev));
                    if (!next[docId]) next[docId] = {};
                    if (!next[docId][day]) next[docId][day] = HOURS.map(h => ({ hour: h, subject: '', room: '' }));
                    next[docId][day][hIdx][field] = value;
                    
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    saveTimeoutRef.current = setTimeout(() => persistToCloud(next[docId]), 5000);
                    
                    return next;
                });
            };

            const career = CAREERS[currentCareerIdx];
            const currentDayName = DAYS[Math.min(currentTime.getDay() - 1, 5)] || "Lunes";
            const currentSchedule = schedules[`${career.id}-${selectedYear}`] || {};

            if (!isSystemReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-950 text-white font-black uppercase tracking-widest">
                        <div className="text-center animate-pulse">
                            <Icon name="Monitor" size={64} className="mx-auto text-blue-500 mb-4"/>
                            <p className="text-blue-400">Sincronizando Sistema UVM...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col min-h-screen bg-slate-900 overflow-x-hidden relative">
                    
                    {/* BOTÓN FLOTANTE FAQ */}
                    <button 
                        onClick={() => setShowFAQ(true)}
                        className="fixed bottom-24 right-4 md:right-8 z-[60] bg-blue-600 hover:bg-blue-500 text-white p-4 md:p-5 rounded-full shadow-2xl transition-all hover:scale-110 active:scale-95 group animate-bounce"
                    >
                        <Icon name="HelpCircle" size={32} />
                    </button>

                    {/* ENCABEZADO RESPONSIVO */}
                    <header className="bg-slate-800 border-b border-slate-700 px-4 md:px-8 py-3 md:py-5 flex flex-wrap justify-between items-center shadow-xl z-20 shrink-0">
                        <div className="flex items-center gap-3 md:gap-6">
                            <div className="bg-white p-1 rounded-xl shadow-lg w-16 h-16 md:w-28 md:h-28 flex items-center justify-center overflow-hidden">
                                <img src="Logo_UVM.png" alt="Logo UVM" className="max-w-full max-h-full object-contain" onError={e => e.target.src='https://via.placeholder.com/150?text=UVM'} />
                            </div>
                            <div>
                                <h1 className="text-sm md:text-xl lg:text-2xl font-black uppercase tracking-tight text-white leading-tight">Facultad de Ingeniería, Negocios <br className="hidden md:block"/> y Ciencias Agroambientales</h1>
                                <p className="text-slate-400 text-[8px] md:text-xs font-bold uppercase tracking-[0.2em] mt-1 italic">Gestión Centralizada • Universidad Viña del Mar</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 md:gap-8 mt-2 md:mt-0 ml-auto md:ml-0">
                            <div className="text-right">
                                {/* HORA Y FECHA AJUSTADAS (MÁS PEQUEÑAS) */}
                                <div className="text-xl md:text-4xl font-mono font-bold text-blue-400 leading-none">{currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</div>
                                <div className="text-[7px] md:text-[10px] text-slate-500 uppercase font-black mt-1 md:mt-2 tracking-widest">{currentTime.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
                            </div>
                            
                            {isAdminMode && (
                                <button 
                                    onClick={() => persistToCloud()}
                                    disabled={isOffline || saveStatus === 'saving'}
                                    className={`p-3 md:p-5 rounded-xl md:rounded-2xl border-2 md:border-4 active:scale-95 flex items-center justify-center ${
                                        isOffline ? 'text-gray-600 border-gray-800' :
                                        saveStatus === 'saved' ? 'text-green-500 border-green-500/20 opacity-40 hover:opacity-100' : 
                                        saveStatus === 'saving' ? 'text-blue-500 border-blue-500 animate-spin-slow' : 
                                        'text-yellow-500 border-yellow-500 shadow-lg animate-bounce'
                                    }`}
                                >
                                    <Icon name={isOffline ? "WifiOff" : "Save"} size={32} className="md:w-11 md:h-11" />
                                </button>
                            )}
                        </div>
                    </header>

                    {/* BANNER CARRERA */}
                    <div className={`${career.color} py-3 md:py-5 px-4 md:px-8 flex justify-between items-center shadow-2xl sticky top-0 z-10 transition-colors duration-1000`}>
                        <button onClick={() => {setCurrentCareerIdx(p => (p - 1 + CAREERS.length) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 md:p-3 hover:bg-black/10 rounded-full transition-all text-white active:scale-90"><Icon name="ChevronLeft" size={32} className="md:w-11 md:h-11"/></button>
                        <div className="text-center font-black flex-1">
                            <h2 className="text-lg md:text-3xl lg:text-5xl uppercase tracking-tighter drop-shadow-2xl">{career.name}</h2>
                            <div className="flex items-center justify-center gap-2 md:gap-4 mt-1 md:mt-2 opacity-90 uppercase text-[8px] md:text-xs tracking-widest font-black">
                                <Icon name="GraduationCap" size={14} className="md:w-5 md:h-5"/> {selectedYear}{selectedYear === "1" || selectedYear === "3" ? "ER" : selectedYear === "2" ? "DO" : "TO"} AÑO ACADÉMICO • CARRERA {currentCareerIdx+1}/8
                            </div>
                        </div>
                        <button onClick={() => {setCurrentCareerIdx(p => (p + 1) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 md:p-3 hover:bg-black/10 rounded-full transition-all text-white active:scale-90"><Icon name="ChevronRight" size={32} className="md:w-11 md:h-11"/></button>
                    </div>

                    <main className="flex-1 p-4 md:p-10 flex flex-col gap-6 md:gap-10">
                        <div className="max-w-[1400px] mx-auto w-full flex flex-col gap-6 md:gap-10">
                            
                            <div className="flex flex-col items-center gap-4 md:gap-6">
                                <div className="flex flex-wrap justify-center gap-1 md:gap-2 bg-slate-800 p-1.5 md:p-2.5 rounded-2xl md:rounded-3xl border border-slate-700 shadow-2xl">
                                    {YEARS.map(y => (
                                        <button key={y} onClick={() => {setSelectedYear(y); setIsAutoPlaying(false)}} className={`px-4 md:px-10 py-2 md:py-3.5 rounded-xl md:rounded-2xl text-[10px] md:text-sm font-black uppercase transition-all ${selectedYear === y ? 'bg-blue-600 text-white shadow-xl scale-105 font-black' : 'text-slate-500 hover:text-slate-300'}`}>{y}er año</button>
                                    ))}
                                </div>
                                <div className="flex gap-4 md:gap-6">
                                    <button onClick={() => setViewMode('daily')} className={`px-6 md:px-12 py-2 md:py-4 rounded-xl md:rounded-2xl font-black text-xs md:text-sm flex items-center gap-2 md:gap-4 border-2 transition-all ${viewMode === 'daily' ? 'bg-white text-slate-900 border-white shadow-2xl scale-105 font-black' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Clock" size={20}/> VISTA DIARIA</button>
                                    <button onClick={() => setViewMode('weekly')} className={`px-6 md:px-12 py-2 md:py-4 rounded-xl md:rounded-2xl font-black text-xs md:text-sm flex items-center gap-2 md:gap-4 border-2 transition-all ${viewMode === 'weekly' ? 'bg-white text-slate-900 border-white shadow-2xl scale-105 font-black' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Calendar" size={20}/> VISTA SEMANAL</button>
                                </div>
                            </div>

                            <div className="w-full mb-10 max-w-[1400px] mx-auto">
                                {viewMode === 'daily' ? (
                                    <div className="space-y-4 md:space-y-6 max-w-5xl mx-auto">
                                        <h3 className="text-center text-blue-400 font-black uppercase tracking-[0.5em] mb-6 md:mb-12 text-xl md:text-3xl italic font-black">Programación de {currentDayName}</h3>
                                        {HOURS.map((h, i) => {
                                            const slot = (currentSchedule[currentDayName] || [])[i] || { hour: h, subject: '', room: '' };
                                            return (
                                                <div key={i} className={`flex items-center p-4 md:p-7 rounded-2xl md:rounded-[3rem] transition-all duration-300 ${slot.subject ? 'bg-slate-800 border-l-[10px] md:border-l-[20px] border-blue-500 shadow-2xl scale-[1.01]' : 'opacity-20 border-2 border-dashed border-slate-700'}`}>
                                                    <div className="w-24 md:w-48 text-xs md:text-xl font-mono font-bold text-slate-400 shrink-0 leading-none">
                                                        <span className="text-[8px] md:text-xs text-blue-500 block uppercase mb-1 md:mb-3 font-black tracking-widest">CLAVE {i+1}</span>{h}
                                                    </div>
                                                    {isAdminMode ? (
                                                        <div className="flex-1 flex flex-col md:flex-row gap-2 md:gap-6 ml-4 md:ml-10">
                                                            <textarea rows="1" placeholder="Materia..." className="input-admin text-sm md:text-xl font-black resize-none" value={slot.subject} onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'subject', e.target.value)} />
                                                            <input type="text" placeholder="Aula" className="input-admin w-full md:w-44 text-center text-blue-400 font-black h-10 md:h-16 text-sm md:text-xl" value={slot.room} onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'room', e.target.value)} />
                                                        </div>
                                                    ) : (
                                                        <div className="flex-1 ml-4 md:ml-12 overflow-hidden text-left">
                                                            <div className="text-lg md:text-4xl font-black uppercase tracking-tight subject-text mb-1 md:mb-2 font-black">{slot.subject || "BLOQUE LIBRE"}</div>
                                                            {slot.subject && <div className="text-blue-400 uppercase text-[10px] md:text-xl mt-1 md:mt-3 tracking-[0.2em] flex items-center gap-2 md:gap-3 font-black"><Icon name="Monitor" size={16} className="md:w-6 md:h-6"/> SALA {slot.room}</div>}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto pb-10 custom-scrollbar">
                                        <div className="weekly-grid">
                                            <div className="h-10 md:h-16 flex items-center justify-center font-black text-slate-600 uppercase text-[8px] md:text-xs tracking-widest italic font-black">Clave</div>
                                            {DAYS.map(day => (
                                                <div key={day} className={`p-2.5 md:p-5 rounded-xl md:rounded-2xl text-center font-black text-[10px] md:text-sm uppercase tracking-[0.1em] md:tracking-[0.2em] shadow-xl ${day === currentDayName ? 'bg-blue-600 ring-2 md:ring-4 ring-blue-400/30 text-white' : 'bg-slate-700 text-slate-400'}`}>{day}</div>
                                            ))}

                                            {HOURS.map((h, hIdx) => (
                                                <Fragment key={hIdx}>
                                                    <div className="flex flex-col justify-center items-center text-[10px] md:text-[11px] font-mono font-bold text-slate-500 opacity-60">
                                                        <span className="font-black text-[10px] md:text-sm text-white">C{hIdx + 1}</span>
                                                        <span className="mt-1 text-[7px] md:text-[9px] text-white/50">{h.split(' - ')[0]}</span>
                                                    </div>
                                                    
                                                    {DAYS.map(day => {
                                                        const slot = (schedules[`${career.id}-${selectedYear}`]?.[day] || [])[hIdx] || { subject: '', room: '' };
                                                        return (
                                                            <div key={day + hIdx} className={`p-2 md:p-4 rounded-xl md:rounded-[2rem] min-h-[45px] h-auto flex flex-col justify-start border md:border-2 transition-all ${slot.subject ? 'bg-slate-800 border-slate-600 ring-1 md:ring-2 ring-white/5 shadow-2xl' : 'bg-slate-800/10 border-slate-800 opacity-20'}`}>
                                                                <div className="text-[7px] md:text-[9px] font-mono text-slate-500 mb-1 font-black uppercase leading-none border-b border-slate-700/50 pb-1 italic text-[8px]">CLAVE {hIdx+1}</div>
                                                                
                                                                {isAdminMode ? (
                                                                    <div className="flex flex-col gap-2 mt-1 h-full">
                                                                        <textarea placeholder="..." className="input-admin-sm resize-none font-bold text-[9px] md:text-sm" value={slot.subject} onChange={e => handleUpdate(career.id, selectedYear, day, hIdx, 'subject', e.target.value)} />
                                                                        <input type="text" placeholder="Sala" className="input-admin-sm text-center text-blue-400 font-black text-[9px] md:text-sm min-h-0 py-0.5" value={slot.room} onChange={e => handleUpdate(career.id, selectedYear, day, hIdx, 'room', e.target.value)} />
                                                                    </div>
                                                                ) : (
                                                                    <Fragment>
                                                                        <div className="text-[10px] md:text-[13px] font-black leading-tight uppercase tracking-tight text-white/90 mb-1 md:mb-3 subject-text font-black">{slot.subject}</div>
                                                                        {slot.subject && <div className="text-[8px] md:text-[11px] text-blue-400 font-black mt-auto uppercase italic tracking-widest leading-none font-black">SALA {slot.room}</div>}
                                                                    </Fragment>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </Fragment>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* PIE DE PÁGINA RESPONSIVO */}
                    <footer className="bg-slate-800 border-t border-slate-700 p-4 md:p-8 px-4 md:px-10 flex flex-wrap justify-between items-center gap-4 shrink-0 z-30 shadow-[0_-10px_30px_rgba(0,0,0,0.3)]">
                        <div className="flex gap-3 md:gap-6 w-full md:w-auto">
                            <button onClick={() => setIsAutoPlaying(!isAutoPlaying)} className={`flex-1 md:flex-none flex items-center justify-center gap-2 md:gap-5 px-4 md:px-8 py-2.5 md:py-4 rounded-xl md:rounded-2xl border-2 transition-all ${isAutoPlaying ? 'bg-green-600/10 border-green-500 text-green-500 shadow-lg font-black' : 'bg-slate-700 border-slate-600 text-slate-400'}`}>
                                <Icon name={isAutoPlaying ? "Pause" : "Play"} size={20}/> <span className="text-[10px] md:text-sm font-black uppercase">{isAutoPlaying ? 'ROTACIÓN ON' : 'ROTACIÓN PAUSA'}</span>
                            </button>
                            <button onClick={() => isAdminMode ? setIsAdminMode(false) : setShowPassModal(true)} className={`flex-1 md:flex-none flex items-center justify-center gap-2 md:gap-5 px-4 md:px-8 py-2.5 md:py-4 rounded-xl md:rounded-2xl border-2 transition-all ${isAdminMode ? 'bg-red-600 border-red-500 text-white shadow-lg font-black' : 'bg-slate-700 border-slate-600 text-slate-400 hover:text-white'}`}>
                                <Icon name={isAdminMode ? "ChevronLeft" : "Lock"} size={20}/> <span className="text-[10px] md:text-sm font-black uppercase">{isAdminMode ? 'SALIR' : 'ADMIN'}</span>
                            </button>
                        </div>
                        <div className="flex items-center gap-4 md:gap-6 bg-slate-900/50 px-4 md:px-8 py-2 md:py-3 rounded-full border border-slate-700 shadow-inner ml-auto md:ml-0">
                            {isOffline ? (
                                <div className="flex items-center gap-2 text-red-500 animate-pulse font-black">
                                    <Icon name="WifiOff" size={18} />
                                    <span className="font-black text-[9px] md:text-[11px]">OFFLINE</span>
                                </div>
                            ) : (
                                <div className="flex items-center gap-2 font-black">
                                    <Icon name="Wifi" size={18} className="text-green-500" />
                                    <span className={`${saveStatus === 'saved' ? 'text-green-400' : 'text-yellow-400'} font-black text-[9px] md:text-[11px]`}>
                                        {saveStatus === 'saved' ? 'SINCRO' : 'GUARDANDO'}
                                    </span>
                                </div>
                            )}
                            <div className="h-4 w-px bg-slate-700"></div>
                            <div className="flex items-center gap-2 text-slate-500 font-black italic">
                                <Icon name="Monitor" size={18}/><span className="font-black text-[9px] md:text-[11px]">FINCA 2026</span>
                            </div>
                        </div>
                    </footer>

                    {/* MODAL FAQ (PREGUNTAS Y RESPUESTAS) */}
                    {showFAQ && (
                        <div className="fixed inset-0 bg-slate-950/95 backdrop-blur-xl flex items-center justify-center z-[100] p-4 md:p-8 text-white">
                            <div className="bg-slate-900 border-2 border-slate-700 p-6 md:p-12 rounded-3xl md:rounded-[4rem] shadow-2xl max-w-3xl w-full relative max-h-[85vh] overflow-y-auto custom-scrollbar">
                                <button onClick={() => setShowFAQ(false)} className="absolute top-6 md:top-10 right-6 md:right-10 text-slate-500 hover:text-white transition-colors"><Icon name="X" size={32}/></button>
                                
                                <div className="mb-6 md:mb-10 text-blue-500 flex justify-center"><Icon name="HelpCircle" size={60} className="md:w-20 md:h-20" /></div>
                                <h3 className="text-2xl md:text-4xl font-black uppercase mb-6 md:mb-10 text-center tracking-tighter font-black">Ayuda y FAQ</h3>
                                
                                <div className="space-y-4 md:space-y-6">
                                    <div className="faq-card p-4 md:p-6 rounded-xl md:rounded-2xl">
                                        <h4 className="text-blue-400 font-black text-sm md:text-lg mb-1 md:mb-2 uppercase">¿Qué son las Claves?</h4>
                                        <p className="text-slate-300 text-xs md:text-sm leading-relaxed">Representan bloques horarios de 45 min. Hay 15 claves diarias cubriendo de 08:20 a 20:45 hrs.</p>
                                    </div>
                                    <div className="faq-card p-4 md:p-6 rounded-xl md:rounded-2xl">
                                        <h4 className="text-blue-400 font-black text-sm md:text-lg mb-1 md:mb-2 uppercase">¿Cómo editar los horarios?</h4>
                                        <p className="text-slate-300 text-xs md:text-sm leading-relaxed">Debe entrar al <strong>Modo Administrador</strong> con la clave de facultad. Los cambios se guardan al pulsar el disquete.</p>
                                    </div>
                                    <div className="faq-card p-4 md:p-6 rounded-xl md:rounded-2xl">
                                        <h4 className="text-blue-400 font-black text-sm md:text-lg mb-1 md:mb-2 uppercase">¿Es automático?</h4>
                                        <p className="text-slate-300 text-xs md:text-sm leading-relaxed">Sí. El carrusel cambia de carrera cada 15 segundos automáticamente para el televisor.</p>
                                    </div>
                                </div>

                                <div className="mt-8 md:mt-12 text-center">
                                    <button onClick={() => setShowFAQ(false)} className="bg-slate-700 py-4 md:py-6 px-8 md:px-12 rounded-2xl md:rounded-[2rem] font-black text-white active:scale-95 transition-all uppercase text-xs md:text-sm tracking-widest italic font-black">Entendido</button>
                                </div>
                            </div>
                        </div>
                    )}
                    {/* MODAL PASSWORD RESPONSIVO */}
                    {showPassModal && (
                        <div className="fixed inset-0 bg-slate-950/98 backdrop-blur-2xl flex items-center justify-center z-[100] p-4 md:p-8 text-white text-center">
                            <div className="bg-slate-800 border-2 border-slate-700 p-8 md:p-16 rounded-3xl md:rounded-[4rem] shadow-2xl max-w-xl w-full ring-1 ring-white/10 font-black">
                                <div className="mb-8 md:mb-12 text-blue-500 flex justify-center"><Icon name="Lock" size={60} className="md:w-24 md:h-24" /></div>
                                <h3 className="text-xl md:text-4xl font-black uppercase mb-4 md:mb-6 tracking-tighter font-black">Acceso Institucional</h3>
                                <p className="text-slate-400 text-xs md:text-lg mb-8 md:mb-14 px-4 md:px-8 leading-relaxed font-medium">Ingrese la contraseña para habilitar la edición de contenidos de la Facultad.</p>
                                <input 
                                    type="password" 
                                    placeholder="••••••••" 
                                    className="w-full bg-slate-900 border-2 md:border-4 border-slate-700 rounded-xl md:rounded-3xl p-4 md:p-8 text-center text-4xl md:text-6xl font-black mb-8 md:mb-12 outline-none focus:border-blue-500 tracking-[0.3em] md:tracking-[0.5em] text-white uppercase shadow-inner"
                                    value={passwordInput} 
                                    onChange={e => setPasswordInput(e.target.value)} 
                                    onKeyDown={e => e.key === 'Enter' && (passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true))} 
                                    autoFocus 
                                />
                                <div className="flex gap-4 md:gap-6">
                                    <button onClick={() => {setShowPassModal(false); setPasswordInput(''); setPassError(false);}} className="flex-1 bg-slate-700 py-4 md:py-7 rounded-xl md:rounded-[2rem] font-black text-white hover:bg-slate-600 transition-all uppercase text-[10px] md:text-sm tracking-widest italic font-black">Cancelar</button>
                                    <button onClick={() => passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true)} className="flex-1 bg-blue-600 py-4 md:py-7 rounded-xl md:rounded-[2rem] font-black text-white shadow-2xl active:scale-95 transition-all uppercase text-[10px] md:text-sm tracking-widest hover:bg-blue-500 font-black">Acceder</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
