<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Facultad de Ingeniería - UVM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* Habilitar navegación vertical completa en toda la web */
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            margin: 0; 
            color: white;
            min-height: 100vh;
            overflow-y: auto !important; 
            scroll-behavior: smooth;
        }

        /* Estética de la barra de scroll */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 2px solid #0f172a; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        .input-admin {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #475569;
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .input-admin:focus { border-color: #3b82f6; background: rgba(30, 41, 59, 1); }

        /* Grilla semanal mejorada con altura dinámica por fila */
        .weekly-grid {
            display: grid;
            grid-template-columns: 80px repeat(6, 1fr);
            gap: 8px;
            min-width: 1100px; 
        }
        
        .subject-text {
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment, useRef } = React;

        // --- CONFIGURACIÓN GLOBAL ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const firebaseApp = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finca-tv-app';

        // --- CONSTANTES ---
        const CAREERS = [
            { id: "industrial", name: "Ingeniería Civil Industrial", color: "bg-blue-600" },
            { id: "informatica", name: "Ingeniería Civil Informática", color: "bg-green-600" },
            { id: "comercial", name: "Ingeniería Comercial", color: "bg-orange-600" },
            { id: "construccion", name: "Ingeniería en Construcción", color: "bg-red-600" },
            { id: "prevencion", name: "Ingeniería en Prevención de Riesgos", color: "bg-gray-700" },
            { id: "agronomia", name: "Agronomía", color: "bg-emerald-600" },
            { id: "contador", name: "Contador Auditor", color: "bg-purple-600" },
            { id: "minas", name: "Ingeniería Civil de Minas", color: "bg-slate-600" },
        ];

        const YEARS = ["1", "2", "3", "4", "5"];
        const DAYS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const HOURS = [
            "08:20 - 09:05", "09:05 - 09:50", "10:00 - 10:45", "10:45 - 11:30",
            "11:40 - 12:25", "12:25 - 13:10", "13:20 - 14:05", "14:05 - 14:50",
            "15:00 - 15:45", "15:45 - 16:30", "16:40 - 17:25", "17:25 - 18:10",
            "18:20 - 19:05", "19:05 - 19:50", "20:00 - 20:45"
        ];

        // --- ICONOS SVG NATIVOS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Clock: <path d="M12 6v6l4 2" />,
                Calendar: <Fragment><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></Fragment>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                ChevronLeft: <path d="m15 18-6-6 6-6" />,
                Pause: <Fragment><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></Fragment>,
                Play: <path d="m5 3 14 9-14 9V3z" />,
                Lock: <Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Fragment>,
                GraduationCap: <Fragment><path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" /></Fragment>,
                Monitor: <Fragment><rect x="2" y="3" width="20" height="14" rx="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></Fragment>,
                Save: <Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentCareerIdx, setCurrentCareerIdx] = useState(0);
            const [selectedYear, setSelectedYear] = useState("1");
            const [viewMode, setViewMode] = useState('daily');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isAutoPlaying, setIsAutoPlaying] = useState(true);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [showPassModal, setShowPassModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            const [schedules, setSchedules] = useState({});
            const [saveStatus, setSaveStatus] = useState('saved'); // 'saved', 'pending', 'saving'
            const [isFirebaseReady, setIsFirebaseReady] = useState(false);

            const saveTimeoutRef = useRef(null);

            // 1. INICIALIZACIÓN
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) await auth.signInWithCustomToken(token);
                        else await auth.signInAnonymously();
                        setIsFirebaseReady(true);
                    } catch (e) { console.error("Error Auth:", e); setIsFirebaseReady(true); }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // 2. ESCUCHA DE DATOS
            useEffect(() => {
                if (!user) return;
                const path = `/artifacts/${appId}/public/data/schedules`;
                const unsubscribe = db.collection(path).onSnapshot((snapshot) => {
                    const data = {};
                    snapshot.forEach(doc => { data[doc.id] = doc.data().slots; });
                    setSchedules(prev => ({...prev, ...data}));
                });
                return () => unsubscribe();
            }, [user]);

            // 3. RELOJ Y ROTACIÓN
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const rotator = setInterval(() => {
                    if (isAutoPlaying && !isAdminMode && !showPassModal) {
                        setCurrentCareerIdx(p => (p + 1) % CAREERS.length);
                    }
                }, 15000);
                return () => { clearInterval(timer); clearInterval(rotator); };
            }, [isAutoPlaying, isAdminMode, showPassModal]);

            // 4. FUNCIÓN DE GUARDADO CON DEBOUNCE (2 SEGUNDOS)
            const handleUpdate = (careerId, year, day, hIdx, field, value) => {
                if (!isAdminMode) return;
                const docId = `${careerId}-${year}`;
                
                // Marcamos como pendiente inmediatamente
                setSaveStatus('pending');

                // Actualizamos localmente para que sea instantáneo en pantalla
                const newSchedules = { ...schedules };
                if (!newSchedules[docId]) newSchedules[docId] = {};
                if (!newSchedules[docId][day]) newSchedules[docId][day] = HOURS.map(h => ({ hour: h, subject: '', room: '' }));
                newSchedules[docId][day][hIdx][field] = value;
                setSchedules(newSchedules);

                // Cancelamos el guardado anterior si el usuario sigue escribiendo
                if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);

                // Programamos el nuevo guardado en 2 segundos
                saveTimeoutRef.current = setTimeout(async () => {
                    if (!user) return;
                    setSaveStatus('saving');
                    try {
                        const path = `/artifacts/${appId}/public/data/schedules/${docId}`;
                        // Guardamos el estado actual completo de ese día
                        await db.doc(path).set({ slots: newSchedules[docId] }, { merge: true });
                        setSaveStatus('saved');
                    } catch (e) {
                        console.error("Fallo al guardar en la nube:", e);
                        setSaveStatus('pending');
                    }
                }, 2000);
            };

            const career = CAREERS[currentCareerIdx];
            const currentDayName = DAYS[Math.min(currentTime.getDay() - 1, 5)] || "Lunes";
            const currentSchedule = schedules[`${career.id}-${selectedYear}`] || {};

            if (!isFirebaseReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-900">
                        <div className="text-center">
                            <div className="animate-spin text-blue-500 mb-4 flex justify-center"><Icon name="Monitor" size={48}/></div>
                            <p className="text-slate-400 font-bold uppercase tracking-widest text-sm italic">Inicializando Facultad...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col min-h-screen bg-slate-900">
                    {/* ENCABEZADO */}
                    <header className="bg-slate-800 border-b border-slate-700 px-8 py-4 flex justify-between items-center shadow-xl z-20 shrink-0">
                        <div className="flex items-center gap-6">
                            <div className="bg-white p-1 rounded-xl overflow-hidden flex items-center justify-center shadow-lg w-28 h-28 shrink-0">
                                <img 
                                    src="Logo_UVM.png" 
                                    alt="Logo UVM" 
                                    className="max-w-full max-h-full object-contain" 
                                    onError={e => e.target.src='https://via.placeholder.com/150x150?text=UVM'} 
                                />
                            </div>
                            <div>
                                <h1 className="text-xl md:text-2xl font-black uppercase tracking-tight text-white leading-tight">Facultad de Ingeniería, Negocios <br/> y Ciencias Agroambientales</h1>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] mt-2 italic">Sistema de Gestión de Horarios • UVM</p>
                            </div>
                        </div>
                        <div className="text-right flex items-center gap-6">
                            <div className="text-right">
                                <div className="text-4xl font-mono font-bold text-blue-400 leading-none">{currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</div>
                                <div className="text-[10px] text-slate-500 uppercase font-bold mt-2 tracking-widest">{currentTime.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
                            </div>
                            {/* INDICADOR DE GUARDADO */}
                            <div className={`transition-all duration-500 p-2 rounded-full ${
                                saveStatus === 'saved' ? 'text-green-500 opacity-40' : 
                                saveStatus === 'saving' ? 'text-blue-500 animate-spin' : 'text-yellow-500 animate-pulse'
                            }`}>
                                <Icon name="Save" size={28} />
                            </div>
                        </div>
                    </header>

                    {/* BANNER CARRERA */}
                    <div className={`${career.color} py-4 px-8 flex justify-between items-center shadow-lg sticky top-0 z-30 transition-colors duration-1000`}>
                        <button onClick={() => {setCurrentCareerIdx(p => (p - 1 + CAREERS.length) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 hover:bg-black/10 rounded-full transition-all text-white active:scale-95"><Icon name="ChevronLeft" size={40}/></button>
                        <div className="text-center text-white px-4">
                            <h2 className="text-3xl md:text-5xl font-black uppercase tracking-tighter drop-shadow-md leading-none">{career.name}</h2>
                            <div className="flex items-center justify-center gap-3 mt-2 opacity-90 uppercase text-xs font-bold tracking-widest">
                                <Icon name="GraduationCap" size={16}/> {selectedYear}º AÑO • CARRERA {currentCareerIdx+1}/8
                            </div>
                        </div>
                        <button onClick={() => {setCurrentCareerIdx(p => (p + 1) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 hover:bg-black/10 rounded-full transition-all text-white active:scale-95"><Icon name="ChevronRight" size={40}/></button>
                    </div>

                    {/* CONTENIDO PRINCIPAL */}
                    <main className="flex-1 p-6 md:p-10 flex flex-col gap-10">
                        <div className="max-w-[1400px] mx-auto w-full flex flex-col gap-8">
                            
                            <div className="flex flex-col items-center gap-6">
                                <div className="flex gap-2 bg-slate-800 p-2 rounded-2xl border border-slate-700 shadow-xl">
                                    {YEARS.map(y => (
                                        <button key={y} onClick={() => {setSelectedYear(y); setIsAutoPlaying(false)}} className={`px-8 py-3 rounded-xl text-sm font-black uppercase transition-all ${selectedYear === y ? 'bg-blue-600 text-white shadow-xl scale-105' : 'text-slate-500 hover:text-slate-300'}`}>{y}er año</button>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setViewMode('daily')} className={`px-10 py-3 rounded-xl text-sm font-bold flex items-center gap-3 border transition-all ${viewMode === 'daily' ? 'bg-white text-slate-900 border-white scale-105' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Clock" size={20}/> DIARIO</button>
                                    <button onClick={() => setViewMode('weekly')} className={`px-10 py-3 rounded-xl text-sm font-bold flex items-center gap-3 border transition-all ${viewMode === 'weekly' ? 'bg-white text-slate-900 border-white scale-105' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Calendar" size={20}/> SEMANAL</button>
                                </div>
                            </div>

                            <div className="w-full mb-12">
                                {viewMode === 'daily' ? (
                                    <div className="space-y-4 max-w-5xl mx-auto">
                                        <h3 className="text-center text-blue-400 font-black uppercase tracking-[0.4em] mb-10 text-3xl italic">Horario de {currentDayName}</h3>
                                        {HOURS.map((h, i) => {
                                            const slot = (currentSchedule[currentDayName] || [])[i] || { hour: h, subject: '', room: '' };
                                            return (
                                                <div key={i} className={`flex items-center p-6 rounded-[2.5rem] transition-all duration-300 ${slot.subject ? 'bg-slate-800 border-l-[15px] border-blue-500 shadow-2xl' : 'opacity-20 border-2 border-dashed border-slate-700'}`}>
                                                    <div className="w-44 text-lg font-mono font-bold text-slate-400 shrink-0 leading-none">
                                                        <span className="text-xs text-blue-500 block uppercase mb-2 font-black">Clave {i+1}</span>{h}
                                                    </div>
                                                    {isAdminMode ? (
                                                        <div className="flex-1 flex gap-5 ml-10">
                                                            <textarea 
                                                                rows="2"
                                                                placeholder="Nombre Asignatura..." 
                                                                className="input-admin text-lg font-bold resize-none h-auto" 
                                                                value={slot.subject} 
                                                                onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'subject', e.target.value)} 
                                                            />
                                                            <input 
                                                                type="text" 
                                                                placeholder="Aula" 
                                                                className="input-admin w-40 text-center text-blue-400 font-bold h-12" 
                                                                value={slot.room} 
                                                                onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'room', e.target.value)} 
                                                            />
                                                        </div>
                                                    ) : (
                                                        <div className="flex-1 ml-12 overflow-hidden text-left">
                                                            <div className="text-4xl font-black uppercase tracking-tight subject-text">{slot.subject || "BLOQUE DISPONIBLE"}</div>
                                                            {slot.subject && <div className="text-blue-400 font-bold uppercase text-lg mt-2 tracking-widest flex items-center gap-2"><Icon name="Monitor" size={18}/> {slot.room}</div>}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto pb-6">
                                        <div className="weekly-grid">
                                            <div className="h-14 flex items-center justify-center font-black text-slate-500 uppercase text-xs italic">Clave</div>
                                            {DAYS.map(day => (
                                                <div key={day} className={`p-4 rounded-2xl text-center font-black text-sm uppercase tracking-tighter shadow-xl ${day === currentDayName ? 'bg-blue-600 shadow-2xl scale-105 ring-2 ring-blue-400' : 'bg-slate-700 text-slate-400'}`}>
                                                    {day}
                                                </div>
                                            ))}

                                            {HOURS.map((h, hIdx) => (
                                                <Fragment key={hIdx}>
                                                    <div className="flex flex-col justify-center items-center text-[10px] font-mono font-bold text-slate-500 opacity-60">
                                                        <span className="font-black">C{hIdx + 1}</span>
                                                        <span className="text-[8px]">{h.split(' - ')[0]}</span>
                                                    </div>
                                                    
                                                    {DAYS.map(day => {
                                                        const slot = (schedules[`${career.id}-${selectedYear}`]?.[day] || [])[hIdx] || { subject: '', room: '' };
                                                        return (
                                                            <div key={day + hIdx} className={`p-3 rounded-2xl min-h-[130px] h-full flex flex-col justify-start border-2 transition-all ${slot.subject ? 'bg-slate-800 border-slate-600 ring-2 ring-white/5 shadow-xl' : 'bg-slate-800/10 border-slate-800 opacity-20'}`}>
                                                                <div className="text-[8px] font-mono text-slate-500 mb-1.5 font-bold uppercase leading-none border-b border-slate-700/50 pb-1 italic">Clave {hIdx+1}</div>
                                                                <div className="text-[12px] font-black leading-tight uppercase tracking-tight text-white/90 mb-2 subject-text">
                                                                    {slot.subject}
                                                                </div>
                                                                {slot.subject && <div className="text-[10px] text-blue-400 font-black mt-auto uppercase italic truncate leading-none">{slot.room}</div>}
                                                            </div>
                                                        );
                                                    })}
                                                </Fragment>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* PIE DE PÁGINA */}
                    <footer className="bg-slate-800 border-t border-slate-700 p-8 px-10 flex justify-between items-center text-xs font-bold uppercase tracking-widest shrink-0 z-30">
                        <div className="flex gap-6">
                            <button onClick={() => setIsAutoPlaying(!isAutoPlaying)} className={`flex items-center gap-4 px-8 py-4 rounded-2xl border-2 transition-all ${isAutoPlaying ? 'bg-green-600/10 border-green-500 text-green-500 shadow-2xl' : 'bg-slate-700 border-slate-600'}`}>
                                <Icon name={isAutoPlaying ? "Pause" : "Play"} size={20}/> {isAutoPlaying ? 'ROTACIÓN ON' : 'ROTACIÓN PAUSA'}
                            </button>
                            <button onClick={() => isAdminMode ? setIsAdminMode(false) : setShowPassModal(true)} className={`flex items-center gap-4 px-8 py-4 rounded-2xl border-2 transition-all ${isAdminMode ? 'bg-red-600 border-red-500 text-white shadow-2xl font-black' : 'bg-slate-700 border-slate-600 text-slate-400 hover:text-white'}`}>
                                <Icon name={isAdminMode ? "ChevronLeft" : "Lock"} size={20}/> {isAdminMode ? 'SALIR GESTIÓN' : 'MODO ADMINISTRADOR'}
                            </button>
                        </div>
                        <div className="flex flex-col items-end gap-3 text-slate-500 italic uppercase">
                            <div className="flex items-center gap-3">
                                <span className={`text-[9px] font-black px-2 py-1 rounded bg-slate-700 ${saveStatus === 'saved' ? 'text-green-500' : 'text-yellow-500'}`}>
                                    {saveStatus === 'saved' ? 'SINCRONIZADO' : 'CAMBIOS PENDIENTES'}
                                </span>
                                <Icon name="Monitor" size={24}/> CLOUD SYNC • FINCA 2026
                            </div>
                        </div>
                    </footer>

                    {/* MODAL PASSWORD */}
                    {showPassModal && (
                        <div className="fixed inset-0 bg-slate-950/95 backdrop-blur-xl flex items-center justify-center z-[100] p-8 text-white text-center">
                            <div className="bg-slate-800 border border-slate-700 p-12 rounded-[3.5rem] shadow-2xl max-w-lg w-full ring-1 ring-white/10">
                                <div className="mb-10 text-blue-500 flex justify-center"><Icon name="Lock" size={70} /></div>
                                <h3 className="text-3xl font-black uppercase mb-4 tracking-tight leading-none text-white">Acceso Privado</h3>
                                <p className="text-slate-400 text-sm mb-12 px-6 leading-relaxed">Ingrese la contraseña para habilitar la edición institucional.</p>
                                <input type="password" placeholder="CLAVE" className={`w-full bg-slate-900 border-4 ${passError ? 'border-red-500 animate-shake' : 'border-slate-700'} rounded-3xl p-6 text-center text-5xl font-black mb-10 outline-none focus:border-blue-500 tracking-[0.5em] text-white uppercase shadow-inner`} value={passwordInput} onChange={e => setPasswordInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && (passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true))} autoFocus />
                                <div className="flex gap-4">
                                    <button onClick={() => {setShowPassModal(false); setPasswordInput(''); setPassError(false);}} className="flex-1 bg-slate-700 py-6 rounded-2xl font-black text-white active:scale-95 transition-all text-xs uppercase tracking-widest">Cerrar</button>
                                    <button onClick={() => passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true)} className="flex-1 bg-blue-600 py-6 rounded-2xl font-black text-white shadow-2xl active:scale-95 transition-all text-xs uppercase tracking-widest">Entrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
