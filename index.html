<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Facultad de Ingeniería - UVM</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            margin: 0; 
            color: white;
            min-height: 100vh;
            overflow-y: auto !important; 
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; border: 2px solid #0f172a; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        .input-admin {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid #475569;
            border-radius: 0.75rem;
            padding: 0.75rem;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .input-admin:focus { border-color: #3b82f6; background: #1e293b; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2); }

        .input-admin-sm {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 0.4rem;
            padding: 0.35rem;
            color: white;
            width: 100%;
            font-size: 12px;
            outline: none;
            min-height: 50px;
        }
        .input-admin-sm:focus { border-color: #3b82f6; background: rgba(30, 41, 59, 1); }

        .weekly-grid {
            display: grid;
            grid-template-columns: 80px repeat(6, 1fr);
            gap: 12px;
            min-width: 1200px; 
        }
        
        .subject-text {
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, Fragment, useRef, useCallback } = React;

        // --- INSTRUCCIONES PARA EL USUARIO (IMPORTANTE PARA GITHUB) ---
        // Si usas este archivo en GitHub, debes crear un proyecto en console.firebase.google.com
        // y reemplazar este objeto por el que te dé Google.
        const myCustomFirebaseConfig = null; // Pega aquí tu config si tienes una propia

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : myCustomFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finca-uvm-app';

        if (firebaseConfig && !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.apps.length ? firebase.auth() : null;
        const db = firebase.apps.length ? firebase.firestore() : null;

        // --- CONSTANTES ---
        const CAREERS = [
            { id: "industrial", name: "Ingeniería Civil Industrial", color: "bg-blue-600" },
            { id: "informatica", name: "Ingeniería Civil Informática", color: "bg-green-600" },
            { id: "comercial", name: "Ingeniería Comercial", color: "bg-orange-600" },
            { id: "construccion", name: "Ingeniería en Construcción", color: "bg-red-600" },
            { id: "prevencion", name: "Ingeniería en Prevención de Riesgos", color: "bg-gray-700" },
            { id: "agronomia", name: "Agronomía", color: "bg-emerald-600" },
            { id: "contador", name: "Contador Auditor", color: "bg-purple-600" },
            { id: "minas", name: "Ingeniería Civil de Minas", color: "bg-slate-600" },
        ];

        const YEARS = ["1", "2", "3", "4", "5"];
        const DAYS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        const HOURS = [
            "08:20 - 09:05", "09:05 - 09:50", "10:00 - 10:45", "10:45 - 11:30",
            "11:40 - 12:25", "12:25 - 13:10", "13:20 - 14:05", "14:05 - 14:50",
            "15:00 - 15:45", "15:45 - 16:30", "16:40 - 17:25", "17:25 - 18:10",
            "18:20 - 19:05", "19:05 - 19:50", "20:00 - 20:45"
        ];

        // --- ICONOS ---
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                Clock: <path d="M12 6v6l4 2" />,
                Calendar: <Fragment><rect x="3" y="4" width="18" height="18" rx="2" ry="2" /><line x1="16" y1="2" x2="16" y2="6" /><line x1="8" y1="2" x2="8" y2="6" /><line x1="3" y1="10" x2="21" y2="10" /></Fragment>,
                ChevronRight: <path d="m9 18 6-6-6-6" />,
                ChevronLeft: <path d="m15 18-6-6 6-6" />,
                Pause: <Fragment><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></Fragment>,
                Play: <path d="m5 3 14 9-14 9V3z" />,
                Lock: <Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></Fragment>,
                GraduationCap: <Fragment><path d="M22 10v6M2 10l10-5 10 5-10 5z" /><path d="M6 12v5c3 3 9 3 12 0v-5" /></Fragment>,
                Monitor: <Fragment><rect x="2" y="3" width="20" height="14" rx="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></Fragment>,
                Save: <Fragment><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></Fragment>,
                WifiOff: <Fragment><line x1="1" y1="1" x2="23" y2="23" /><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" /><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" /><path d="M10.71 5.05A16 16 0 0 1 22.58 9" /><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></Fragment>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentCareerIdx, setCurrentCareerIdx] = useState(0);
            const [selectedYear, setSelectedYear] = useState("1");
            const [viewMode, setViewMode] = useState('daily');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isAutoPlaying, setIsAutoPlaying] = useState(true);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [showPassModal, setShowPassModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            const [schedules, setSchedules] = useState({});
            const [saveStatus, setSaveStatus] = useState('saved'); 
            const [isSystemReady, setIsSystemReady] = useState(false);

            const saveTimeoutRef = useRef(null);

            // 1. AUTENTICACIÓN
            useEffect(() => {
                if (!auth) {
                    setIsSystemReady(true);
                    return;
                }
                const initAuth = async () => {
                    try {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        if (token) await auth.signInWithCustomToken(token);
                        else await auth.signInAnonymously();
                    } catch (e) { console.error("Auth Fail:", e); }
                    setIsSystemReady(true);
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            // 2. ESCUCHA DE DATOS (REGLA 1)
            useEffect(() => {
                if (!isSystemReady || !user || !db) return;
                const path = `/artifacts/${appId}/public/data/schedules`;
                const unsubscribe = db.collection(path).onSnapshot((snapshot) => {
                    const data = {};
                    snapshot.forEach(doc => { data[doc.id] = doc.data().slots; });
                    setSchedules(prev => ({...prev, ...data}));
                });
                return () => unsubscribe();
            }, [isSystemReady, user]);

            // 3. RELOJ Y ROTACIÓN
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const rotator = setInterval(() => {
                    if (isAutoPlaying && !isAdminMode && !showPassModal) {
                        setCurrentCareerIdx(p => (p + 1) % CAREERS.length);
                    }
                }, 15000);
                return () => { clearInterval(timer); clearInterval(rotator); };
            }, [isAutoPlaying, isAdminMode, showPassModal]);

            // 4. FUNCIÓN DE GUARDADO MANUAL (DISQUETE)
            const persistToCloud = async () => {
                if (!db || !user || saveStatus === 'saving') return;
                
                setSaveStatus('saving');
                const careerId = CAREERS[currentCareerIdx].id;
                const docId = `${careerId}-${selectedYear}`;
                const dataToSave = schedules[docId];

                if (!dataToSave) {
                    setSaveStatus('saved');
                    return;
                }

                try {
                    const docPath = `/artifacts/${appId}/public/data/schedules/${docId}`;
                    await db.doc(docPath).set({ slots: dataToSave }, { merge: true });
                    setSaveStatus('saved');
                } catch (e) {
                    console.error("Save Error:", e);
                    setSaveStatus('pending');
                }
            };

            // 5. MANEJO DE CAMBIOS (DEBOUNCE 5s RESPALDO)
            const handleUpdate = (careerId, year, day, hIdx, field, value) => {
                if (!isAdminMode) return;
                const docId = `${careerId}-${year}`;
                setSaveStatus('pending');

                setSchedules(prev => {
                    const next = JSON.parse(JSON.stringify(prev));
                    if (!next[docId]) next[docId] = {};
                    if (!next[docId][day]) next[docId][day] = HOURS.map(h => ({ hour: h, subject: '', room: '' }));
                    next[docId][day][hIdx][field] = value;
                    
                    if (saveTimeoutRef.current) clearTimeout(saveTimeoutRef.current);
                    saveTimeoutRef.current = setTimeout(() => persistToCloud(), 5000);
                    
                    return next;
                });
            };

            const career = CAREERS[currentCareerIdx];
            const currentDayName = DAYS[Math.min(currentTime.getDay() - 1, 5)] || "Lunes";
            const currentSchedule = schedules[`${career.id}-${selectedYear}`] || {};

            if (!isSystemReady) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-950">
                        <div className="text-center">
                            <div className="animate-spin text-blue-500 mb-6 flex justify-center"><Icon name="Monitor" size={64}/></div>
                            <p className="text-blue-400 font-black uppercase tracking-[0.3em] text-sm animate-pulse">Cargando Facultad UVM...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col min-h-screen bg-slate-900">
                    <header className="bg-slate-800 border-b border-slate-700 px-8 py-4 flex justify-between items-center shadow-xl z-20 shrink-0">
                        <div className="flex items-center gap-6">
                            <div className="bg-white p-1 rounded-xl overflow-hidden flex items-center justify-center shadow-lg w-28 h-28 shrink-0">
                                <img 
                                    src="Logo_UVM.png" 
                                    alt="Logo UVM" 
                                    className="max-w-full max-h-full object-contain" 
                                    onError={e => e.target.src='https://via.placeholder.com/150x150?text=UVM'} 
                                />
                            </div>
                            <div>
                                <h1 className="text-xl md:text-2xl font-black uppercase tracking-tight text-white leading-tight">Facultad de Ingeniería, Negocios <br/> y Ciencias Agroambientales</h1>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-[0.2em] mt-2 italic text-xs">Gestión Centralizada • Universidad Viña del Mar</p>
                            </div>
                        </div>
                        <div className="text-right flex items-center gap-8">
                            <div className="text-right">
                                <div className="text-5xl font-mono font-bold text-blue-400 leading-none">{currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}</div>
                                <div className="text-[11px] text-slate-500 uppercase font-black mt-3 tracking-[0.2em]">{currentTime.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}</div>
                            </div>
                            
                            {isAdminMode && (
                                <button 
                                    onClick={persistToCloud}
                                    className={`transition-all duration-300 p-5 rounded-2xl border-4 active:scale-95 flex items-center justify-center ${
                                        saveStatus === 'saved' ? 'text-green-500 border-green-500/20 opacity-40' : 
                                        saveStatus === 'saving' ? 'text-blue-500 border-blue-500 animate-spin' : 
                                        'text-yellow-500 border-yellow-500 shadow-[0_0_25px_rgba(234,179,8,0.5)] animate-bounce'
                                    }`}
                                    title="Guardar cambios ahora"
                                >
                                    <Icon name="Save" size={40} />
                                </button>
                            )}
                        </div>
                    </header>

                    <div className={`${career.color} py-5 px-8 flex justify-between items-center shadow-2xl sticky top-0 z-30 transition-colors duration-1000`}>
                        <button onClick={() => {setCurrentCareerIdx(p => (p - 1 + CAREERS.length) % CAREERS.length); setIsAutoPlaying(false)}} className="p-3 hover:bg-black/10 rounded-full transition-all text-white active:scale-90"><Icon name="ChevronLeft" size={44}/></button>
                        <div className="text-center text-white px-6">
                            <h2 className="text-4xl md:text-5xl font-black uppercase tracking-tighter drop-shadow-2xl leading-none">{career.name}</h2>
                            <div className="flex items-center justify-center gap-4 mt-3 opacity-90 uppercase text-sm font-black tracking-[0.4em]">
                                <Icon name="GraduationCap" size={20}/> {selectedYear}º AÑO ACADÉMICO • CARRERA {currentCareerIdx+1}/8
                            </div>
                        </div>
                        <button onClick={() => {setCurrentCareerIdx(p => (p + 1) % CAREERS.length); setIsAutoPlaying(false)}} className="p-3 hover:bg-black/10 rounded-full transition-all text-white active:scale-90"><Icon name="ChevronRight" size={44}/></button>
                    </div>

                    <main className="flex-1 p-6 md:p-10 flex flex-col gap-10">
                        <div className="max-w-[1400px] mx-auto w-full flex flex-col gap-10">
                            
                            <div className="flex flex-col items-center gap-6">
                                <div className="flex gap-2 bg-slate-800 p-2.5 rounded-3xl border border-slate-700 shadow-2xl">
                                    {YEARS.map(y => (
                                        <button key={y} onClick={() => {setSelectedYear(y); setIsAutoPlaying(false)}} className={`px-10 py-3.5 rounded-2xl text-sm font-black uppercase transition-all ${selectedYear === y ? 'bg-blue-600 text-white shadow-xl scale-105 ring-4 ring-blue-500/20 font-black' : 'text-slate-500 hover:text-slate-300'}`}>{y}er año</button>
                                    ))}
                                </div>
                                <div className="flex gap-6">
                                    <button onClick={() => setViewMode('daily')} className={`px-12 py-4 rounded-2xl font-black text-sm flex items-center gap-4 border-2 transition-all ${viewMode === 'daily' ? 'bg-white text-slate-900 border-white shadow-2xl scale-105' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Clock" size={24}/> VISTA DIARIA</button>
                                    <button onClick={() => setViewMode('weekly')} className={`px-12 py-4 rounded-2xl font-black text-sm flex items-center gap-4 border-2 transition-all ${viewMode === 'weekly' ? 'bg-white text-slate-900 border-white shadow-2xl scale-105 font-black' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Icon name="Calendar" size={24}/> VISTA SEMANAL</button>
                                </div>
                            </div>

                            <div className="w-full mb-24">
                                {viewMode === 'daily' ? (
                                    <div className="space-y-6 max-w-5xl mx-auto">
                                        <h3 className="text-center text-blue-400 font-black uppercase tracking-[0.5em] mb-12 text-3xl italic drop-shadow-lg">Programación de {currentDayName}</h3>
                                        {HOURS.map((h, i) => {
                                            const slot = (currentSchedule[currentDayName] || [])[i] || { hour: h, subject: '', room: '' };
                                            return (
                                                <div key={i} className={`flex items-center p-7 rounded-[3rem] transition-all duration-300 ${slot.subject ? 'bg-slate-800 border-l-[20px] border-blue-500 shadow-2xl scale-[1.01]' : 'opacity-20 border-2 border-dashed border-slate-700'}`}>
                                                    <div className="w-48 text-xl font-mono font-bold text-slate-400 shrink-0 leading-none">
                                                        <span className="text-xs text-blue-500 block uppercase mb-3 font-black tracking-widest">CLAVE {i+1}</span>{h}
                                                    </div>
                                                    {isAdminMode ? (
                                                        <div className="flex-1 flex gap-6 ml-10">
                                                            <textarea 
                                                                rows="2"
                                                                placeholder="Asignatura..." 
                                                                className="input-admin text-xl font-black resize-none" 
                                                                value={slot.subject} 
                                                                onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'subject', e.target.value)} 
                                                            />
                                                            <input 
                                                                type="text" 
                                                                placeholder="Aula" 
                                                                className="input-admin w-44 text-center text-blue-400 font-black h-16 text-xl" 
                                                                value={slot.room} 
                                                                onChange={e => handleUpdate(career.id, selectedYear, currentDayName, i, 'room', e.target.value)} 
                                                            />
                                                        </div>
                                                    ) : (
                                                        <div className="flex-1 ml-12 overflow-hidden text-left font-black">
                                                            <div className="text-4xl uppercase tracking-tight subject-text mb-2">{slot.subject || "BLOQUE LIBRE"}</div>
                                                            {slot.subject && <div className="text-blue-400 uppercase text-xl mt-3 tracking-[0.2em] flex items-center gap-3"><Icon name="Monitor" size={22}/> SALA {slot.room}</div>}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto pb-10">
                                        <div className="weekly-grid">
                                            <div className="h-16 flex items-center justify-center font-black text-slate-600 uppercase text-xs tracking-widest italic font-black">Clave</div>
                                            {DAYS.map(day => (
                                                <div key={day} className={`p-5 rounded-2xl text-center font-black text-sm uppercase tracking-[0.2em] shadow-xl ${day === currentDayName ? 'bg-blue-600 shadow-2xl scale-105 ring-4 ring-blue-400/30 font-black' : 'bg-slate-700 text-slate-400 font-black'}`}>{day}</div>
                                            ))}

                                            {HOURS.map((h, hIdx) => (
                                                <Fragment key={hIdx}>
                                                    <div className="flex flex-col justify-center items-center text-[11px] font-mono font-bold text-slate-500 opacity-60">
                                                        <span className="font-black text-sm">C{hIdx + 1}</span>
                                                        <span className="mt-1 text-[9px]">{h.split(' - ')[0]}</span>
                                                    </div>
                                                    
                                                    {DAYS.map(day => {
                                                        const slot = (schedules[`${career.id}-${selectedYear}`]?.[day] || [])[hIdx] || { subject: '', room: '' };
                                                        return (
                                                            <div key={day + hIdx} className={`p-4 rounded-[2rem] min-h-[180px] h-auto flex flex-col justify-start border-2 transition-all ${slot.subject ? 'bg-slate-800 border-slate-600 ring-2 ring-white/5 shadow-2xl' : 'bg-slate-800/10 border-slate-800 opacity-20'}`}>
                                                                <div className="text-[9px] font-mono text-slate-500 mb-2 font-black uppercase leading-none border-b border-slate-700/50 pb-2 italic text-[8px]">CLAVE {hIdx+1}</div>
                                                                
                                                                {isAdminMode ? (
                                                                    <div className="flex flex-col gap-3 mt-1 h-full">
                                                                        <textarea 
                                                                            placeholder="Materia..."
                                                                            className="input-admin-sm resize-none font-bold"
                                                                            value={slot.subject}
                                                                            onChange={e => handleUpdate(career.id, selectedYear, day, hIdx, 'subject', e.target.value)}
                                                                        />
                                                                        <input 
                                                                            type="text"
                                                                            placeholder="Sala"
                                                                            className="input-admin-sm text-center text-blue-400 font-black"
                                                                            value={slot.room}
                                                                            onChange={e => handleUpdate(career.id, selectedYear, day, hIdx, 'room', e.target.value)}
                                                                        />
                                                                    </div>
                                                                ) : (
                                                                    <Fragment>
                                                                        <div className="text-[13px] font-black leading-tight uppercase tracking-tight text-white/90 mb-3 subject-text font-black">
                                                                            {slot.subject}
                                                                        </div>
                                                                        {slot.subject && <div className="text-[11px] text-blue-400 font-black mt-auto uppercase italic tracking-widest leading-none font-black">SALA {slot.room}</div>}
                                                                    </Fragment>
                                                                )}
                                                            </div>
                                                        );
                                                    })}
                                                </Fragment>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    <footer className="bg-slate-800 border-t border-slate-700 p-8 px-10 flex justify-between items-center text-xs font-black uppercase tracking-[0.3em] shrink-0 z-30 shadow-[0_-10px_30px_rgba(0,0,0,0.3)]">
                        <div className="flex gap-6">
                            <button onClick={() => setIsAutoPlaying(!isAutoPlaying)} className={`flex items-center gap-5 px-8 py-4 rounded-2xl border-2 transition-all ${isAutoPlaying ? 'bg-green-600/10 border-green-500 text-green-500 shadow-[0_0_30px_rgba(34,197,94,0.3)]' : 'bg-slate-700 border-slate-600 text-slate-400'}`}>
                                <Icon name={isAutoPlaying ? "Pause" : "Play"} size={24}/> {isAutoPlaying ? 'ROTACIÓN ACTIVADA' : 'ROTACIÓN PAUSADA'}
                            </button>
                            <button onClick={() => isAdminMode ? setIsAdminMode(false) : setShowPassModal(true)} className={`flex items-center gap-5 px-8 py-4 rounded-2xl border-2 transition-all ${isAdminMode ? 'bg-red-600 border-red-500 text-white shadow-2xl font-black font-black' : 'bg-slate-700 border-slate-600 text-slate-400 hover:text-white'}`}>
                                <Icon name={isAdminMode ? "ChevronLeft" : "Lock"} size={24}/> {isAdminMode ? 'SALIR GESTIÓN' : 'MODO ADMINISTRADOR'}
                            </button>
                        </div>
                        <div className="flex items-center gap-4 bg-slate-900/50 px-5 py-2 rounded-full">
                            {!db ? (
                                <span className="text-red-500 font-black text-[10px] animate-pulse">MODO OFFLINE - CONFIGURACIÓN PENDIENTE</span>
                            ) : (
                                <span className={`${saveStatus === 'saved' ? 'text-green-400' : 'text-yellow-400'} font-black text-[10px]`}>
                                    {saveStatus === 'saved' ? 'SISTEMA SINCRONIZADO' : 
                                     saveStatus === 'saving' ? 'PROCESANDO...' : 'PULSE EL DISQUETE PARA GUARDAR'}
                                </span>
                            )}
                            <Icon name="Monitor" size={24}/> FINCA UVM 2026
                        </div>
                    </footer>

                    {showPassModal && (
                        <div className="fixed inset-0 bg-slate-950/98 backdrop-blur-2xl flex items-center justify-center z-[100] p-8 text-white text-center">
                            <div className="bg-slate-800 border-2 border-slate-700 p-16 rounded-[4rem] shadow-[0_0_150px_rgba(0,0,0,0.9)] max-w-xl w-full ring-1 ring-white/10 font-black">
                                <div className="mb-12 text-blue-500 flex justify-center drop-shadow-[0_0_20px_rgba(59,130,246,0.5)]"><Icon name="Lock" size={100} /></div>
                                <h3 className="text-4xl font-black uppercase mb-6 tracking-tighter text-white">Acceso de Gestión</h3>
                                <p className="text-slate-400 text-lg mb-14 px-8 leading-relaxed font-medium">Ingrese la contraseña institucional para habilitar la edición de contenidos.</p>
                                <input 
                                    type="password" 
                                    placeholder="CONTRASEÑA" 
                                    className="w-full bg-slate-900 border-4 border-slate-700 rounded-3xl p-8 text-center text-6xl font-black mb-12 outline-none focus:border-blue-500 tracking-[0.5em] text-white uppercase shadow-inner"
                                    value={passwordInput} 
                                    onChange={e => setPasswordInput(e.target.value)} 
                                    onKeyDown={e => e.key === 'Enter' && (passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true))} 
                                    autoFocus 
                                />
                                <div className="flex gap-6">
                                    <button onClick={() => {setShowPassModal(false); setPasswordInput(''); setPassError(false);}} className="flex-1 bg-slate-700 py-7 rounded-[2rem] font-black text-white hover:bg-slate-600 transition-all uppercase text-sm tracking-widest italic">Cancelar</button>
                                    <button onClick={() => passwordInput === 'FINCA@2026' ? (setIsAdminMode(true), setShowPassModal(false), setPasswordInput('')) : setPassError(true)} className="flex-1 bg-blue-600 py-7 rounded-[2rem] font-black text-white shadow-2xl active:scale-95 transition-all uppercase text-sm tracking-widest hover:bg-blue-500">Acceder</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
