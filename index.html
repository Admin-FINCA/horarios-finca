<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Facultad de Ingeniería, Negocios y Cs. Agroambientales</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (Versión compatible con React) -->
    <script src="https://unpkg.com/lucide-react@0.344.0/dist/umd/lucide-react.min.js"></script>
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; }
        ::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { display: block; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body class="bg-slate-900 overflow-hidden text-white">
    <div id="root"></div>

    <script type="text/babel">
        // Configuración de Firebase (proporcionada por el entorno)
        const firebaseConfig = JSON.parse(__firebase_config);
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'finca-tv-app';

        const { useState, useEffect } = React;
        const { 
            Clock, Calendar, ChevronRight, ChevronLeft, 
            Pause, Play, Monitor, Edit3, Save, Lock, X, GraduationCap, AlertCircle 
        } = LucideReact;

        // --- CONSTANTES ---
        const CAREERS = [
            { id: "industrial", name: "Ingeniería Civil Industrial", color: "bg-blue-600" },
            { id: "informatica", name: "Ingeniería Civil Informática", color: "bg-green-600" },
            { id: "comercial", name: "Ingeniería Comercial", color: "bg-orange-600" },
            { id: "construccion", name: "Ingeniería en Construcción", color: "bg-red-600" },
            { id: "prevencion", name: "Ingeniería en Prevención de Riesgos y Gestión Ambiental", color: "bg-gray-700" },
            { id: "agronomia", name: "Agronomía", color: "bg-emerald-600" },
            { id: "contador", name: "Contador Auditor", color: "bg-purple-600" },
            { id: "minas", name: "Ingeniería Civil de Minas", color: "bg-slate-600" },
        ];

        const YEARS = [
            { id: "1", label: "1er año" },
            { id: "2", label: "2do año" },
            { id: "3", label: "3er año" },
            { id: "4", label: "4to año" },
            { id: "5", label: "5to año" },
        ];

        const DAYS = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        
        const HOURS = [
            "08:20 - 09:05", "09:05 - 09:50", "10:00 - 10:45", "10:45 - 11:30",
            "11:40 - 12:25", "12:25 - 13:10", "13:20 - 14:05", "14:05 - 14:50",
            "15:00 - 15:45", "15:45 - 16:30", "16:40 - 17:25", "17:25 - 18:10",
            "18:20 - 19:05", "19:05 - 19:50", "20:00 - 20:45"
        ];

        const App = () => {
            const [user, setUser] = useState(null);
            const [currentCareerIdx, setCurrentCareerIdx] = useState(0);
            const [selectedYear, setSelectedYear] = useState("1");
            const [viewMode, setViewMode] = useState('daily');
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isAutoPlaying, setIsAutoPlaying] = useState(true);
            const [isAdminMode, setIsAdminMode] = useState(false);
            const [showPassModal, setShowPassModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [passError, setPassError] = useState(false);
            const [schedules, setSchedules] = useState({});
            const [isSaving, setIsSaving] = useState(false);

            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await auth.signInWithCustomToken(__initial_auth_token);
                    } else {
                        await auth.signInAnonymously();
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const path = `artifacts/${appId}/public/data/schedules`;
                const unsubscribe = db.collection(path).onSnapshot((snapshot) => {
                    const data = {};
                    snapshot.forEach(doc => { data[doc.id] = doc.data().slots; });
                    setSchedules(data);
                });
                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                const rotator = setInterval(() => {
                    if (isAutoPlaying && !isAdminMode && !showPassModal) {
                        setCurrentCareerIdx((prev) => (prev + 1) % CAREERS.length);
                    }
                }, 15000);
                return () => { clearInterval(timer); clearInterval(rotator); };
            }, [isAutoPlaying, isAdminMode, showPassModal]);

            const saveEntry = async (careerId, year, day, hIdx, field, value) => {
                if (!user || !isAdminMode) return;
                setIsSaving(true);
                const docId = `${careerId}-${year}`;
                try {
                    const docRef = db.collection(`artifacts/${appId}/public/data/schedules`).doc(docId);
                    const currentData = schedules[docId] || {};
                    const daySlots = [...(currentData[day] || HOURS.map(h => ({ hour: h, subject: '', room: '' })))];
                    daySlots[hIdx] = { ...daySlots[hIdx], [field]: value };
                    await docRef.set({ slots: { ...currentData, [day]: daySlots } }, { merge: true });
                } finally { setIsSaving(false); }
            };

            const verifyPass = () => {
                if (passwordInput === 'FINCA@2026') {
                    setIsAdminMode(true);
                    setShowPassModal(false);
                    setPassError(false);
                    setPasswordInput('');
                } else {
                    setPassError(true);
                    setTimeout(() => setPassError(false), 2000);
                }
            };

            const career = CAREERS[currentCareerIdx];
            const currentDayName = DAYS[Math.min(currentTime.getDay() - 1, 5)] || "Lunes";
            const currentSchedule = schedules[`${career.id}-${selectedYear}`] || {};

            return (
                <div className="min-h-screen flex flex-col bg-slate-900">
                    {/* ENCABEZADO ACTUALIZADO SEGÚN IMAGEN */}
                    <header className="bg-slate-800 border-b border-slate-700 px-8 py-4 flex justify-between items-center shadow-xl z-20">
                        <div className="flex items-center gap-6">
                            <div className="bg-white p-1 rounded-lg overflow-hidden flex items-center justify-center shadow-md ring-2 ring-slate-700">
                                <img 
                                    src="ING - NEGOCIOS -Cs AGRO.png" 
                                    alt="Logo Facultad" 
                                    className="h-14 w-auto object-contain"
                                    onerror="this.src='https://via.placeholder.com/60?text=UVM'"
                                />
                            </div>
                            <div>
                                <h1 className="text-xl font-black uppercase tracking-tight text-white leading-tight">
                                    Facultad de Ingeniería, Negocios <br/> y Ciencias Agroambientales
                                </h1>
                                <p className="text-slate-400 text-[10px] font-bold uppercase tracking-[0.2em] mt-1">SISTEMA DE GESTIÓN DE HORARIOS</p>
                            </div>
                        </div>

                        <div className="flex items-center gap-8">
                            <div className="text-right">
                                <div className="text-4xl font-mono font-bold text-blue-400 leading-none">
                                    {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}
                                </div>
                                <div className="text-[10px] text-slate-500 uppercase font-bold tracking-widest mt-2">
                                    {currentTime.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}
                                </div>
                            </div>
                            {isSaving && <div className="animate-spin text-blue-500"><Save size={24} /></div>}
                        </div>
                    </header>

                    {/* BARRA DE CARRERA */}
                    <div className={`${career.color} py-4 px-8 flex justify-between items-center shadow-lg transition-colors duration-1000 shrink-0`}>
                        <button onClick={() => {setCurrentCareerIdx(p => (p - 1 + CAREERS.length) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 hover:bg-black/10 rounded-full"><ChevronLeft size={36}/></button>
                        <div className="text-center">
                            <h2 className="text-4xl font-black uppercase tracking-tighter drop-shadow-md">{career.name}</h2>
                            <div className="flex items-center justify-center gap-3 mt-1 opacity-80 uppercase text-[10px] font-bold tracking-widest">
                                <GraduationCap size={14}/> {selectedYear}º AÑO • CARRERA {currentCareerIdx+1}/8
                            </div>
                        </div>
                        <button onClick={() => {setCurrentCareerIdx(p => (p + 1) % CAREERS.length); setIsAutoPlaying(false)}} className="p-2 hover:bg-black/10 rounded-full"><ChevronRight size={36}/></button>
                    </div>

                    {/* CONTENIDO */}
                    <main className="flex-1 p-6 overflow-hidden flex flex-col gap-6">
                        <div className="flex flex-col items-center gap-4">
                            <div className="flex gap-1 bg-slate-800 p-1 rounded-xl border border-slate-700 shadow-xl">
                                {YEARS.map(y => (
                                    <button key={y.id} onClick={() => {setSelectedYear(y.id); setIsAutoPlaying(false)}} className={`px-5 py-2 rounded-lg text-xs font-black uppercase transition-all ${selectedYear === y.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500'}`}>{y.label}</button>
                                ))}
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setViewMode('daily')} className={`px-6 py-2 rounded-xl text-xs font-bold flex items-center gap-2 border ${viewMode === 'daily' ? 'bg-white text-slate-900 border-white' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Clock size={16}/> DIARIO</button>
                                <button onClick={() => setViewMode('weekly')} className={`px-6 py-2 rounded-xl text-xs font-bold flex items-center gap-2 border ${viewMode === 'weekly' ? 'bg-white text-slate-900 border-white' : 'bg-slate-800 text-slate-400 border-slate-700'}`}><Calendar size={16}/> SEMANAL</button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-auto bg-slate-800/30 rounded-3xl border border-slate-700/50 p-6 shadow-inner custom-scrollbar relative">
                            {viewMode === 'daily' ? (
                                <div className="max-w-4xl mx-auto space-y-2 pb-10">
                                    <h3 className="text-center text-blue-400 font-black uppercase tracking-widest mb-6 border-b border-slate-700/50 pb-2 italic">Horario de {currentDayName}</h3>
                                    {HOURS.map((h, i) => {
                                        const slot = (currentSchedule[currentDayName] || [])[i] || { hour: h, subject: '', room: '' };
                                        return (
                                            <div key={i} className={`flex items-center p-3.5 rounded-2xl transition-all ${slot.subject ? 'bg-slate-700/90 border-l-[10px] border-blue-500 shadow-xl scale-[1.01]' : 'opacity-20 border border-dashed border-slate-700'}`}>
                                                <div className="w-32 text-xs font-mono font-bold text-slate-400 leading-none">
                                                    <span className="text-[8px] text-blue-500/50 block mb-1 uppercase tracking-tighter">Clave {i+1}</span>{h}
                                                </div>
                                                {isAdminMode ? (
                                                    <div className="flex-1 flex gap-3 ml-6">
                                                        <input type="text" placeholder="Materia..." className="flex-1 bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-sm text-white focus:border-blue-500 outline-none" value={slot.subject} onChange={e => saveEntry(career.id, selectedYear, currentDayName, i, 'subject', e.target.value)} />
                                                        <input type="text" placeholder="Aula" className="w-28 bg-slate-900 border border-slate-700 rounded-lg p-2.5 text-sm text-blue-400 text-center focus:border-blue-500 outline-none font-bold" value={slot.room} onChange={e => saveEntry(career.id, selectedYear, currentDayName, i, 'room', e.target.value)} />
                                                    </div>
                                                ) : (
                                                    <div className="flex-1 ml-10"><div className="text-2xl font-black truncate drop-shadow-md tracking-tight">{slot.subject || "LIBRE"}</div>{slot.subject && <div className="text-[11px] text-blue-400 font-bold uppercase tracking-widest mt-0.5">{slot.room}</div>}</div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            ) : (
                                <div className="grid grid-cols-6 gap-2 min-h-full min-w-[1000px]">
                                    {DAYS.map(day => (
                                        <div key={day} className="flex flex-col gap-2">
                                            <div className={`p-2 rounded-lg text-center font-black text-[10px] uppercase tracking-tighter ${day === currentDayName ? 'bg-blue-600 shadow-lg scale-105' : 'bg-slate-700 text-slate-400'}`}>{day}</div>
                                            {HOURS.map((h, i) => {
                                                const slot = (currentSchedule[day] || [])[i] || { subject: '', room: '' };
                                                return (
                                                    <div key={i} className={`p-2 rounded-xl flex-1 min-h-[55px] flex flex-col justify-center border transition-all ${slot.subject ? 'bg-slate-700 border-slate-600 shadow-md ring-1 ring-white/5' : 'bg-slate-800/10 border-slate-800 opacity-20'}`}>
                                                        <div className="text-[11px] font-black leading-none line-clamp-2 uppercase tracking-tighter text-white/90">{slot.subject}</div>
                                                        <div className="text-[9px] text-blue-400 font-bold mt-1 uppercase italic truncate">{slot.room}</div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* PIE DE PÁGINA */}
                    <footer className="bg-slate-800 border-t border-slate-700 p-3 px-8 flex justify-between items-center text-[10px] font-bold uppercase tracking-widest">
                        <div className="flex gap-4">
                            <button onClick={() => setIsAutoPlaying(!isAutoPlaying)} className={`flex items-center gap-2 px-4 py-2 rounded-lg border transition-all ${isAutoPlaying ? 'bg-green-600/10 border-green-500 text-green-500 shadow-[0_0_15px_rgba(34,197,94,0.2)]' : 'bg-slate-700 border-slate-600 text-slate-500'}`}>
                                {isAutoPlaying ? <Pause size={12}/> : <Play size={12}/>} {isAutoPlaying ? 'ROTACIÓN ON' : 'ROTACIÓN PAUSA'}
                            </button>
                            <button onClick={() => isAdminMode ? setIsAdminMode(false) : setShowPassModal(true)} className={`flex items-center gap-2 px-4 py-2 rounded-lg border transition-all ${isAdminMode ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-500'}`}>
                                {isAdminMode ? <X size={12}/> : <Lock size={12}/>} {isAdminMode ? 'CERRAR ADMIN' : 'MODO ADMIN'}
                            </button>
                        </div>
                        <div className="flex items-center gap-2 text-slate-600 italic">
                            <Monitor size={14}/> SINCRONIZACIÓN EN TIEMPO REAL • FINCA@2026
                        </div>
                    </footer>

                    {/* MODAL DE CONTRASEÑA */}
                    {showPassModal && (
                        <div className="fixed inset-0 bg-slate-950/95 backdrop-blur-sm flex items-center justify-center z-[100] p-6">
                            <div className="bg-slate-800 border border-slate-700 p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center">
                                <Lock size={48} className="mx-auto mb-6 text-blue-500" />
                                <h3 className="text-xl font-black uppercase mb-2 tracking-tight">Acceso Administrador</h3>
                                <p className="text-slate-400 text-xs font-medium mb-8">Ingrese la clave de la Facultad para editar.</p>
                                <input 
                                    type="password" 
                                    placeholder="CLAVE" 
                                    className={`w-full bg-slate-900 border-2 ${passError ? 'border-red-500 animate-shake' : 'border-slate-700'} rounded-2xl p-5 text-center text-3xl font-black mb-4 outline-none focus:border-blue-500 tracking-[0.3em] uppercase`} 
                                    value={passwordInput} 
                                    onChange={e => setPasswordInput(e.target.value)} 
                                    onKeyDown={e => e.key === 'Enter' && verifyPass()} 
                                    autoFocus 
                                />
                                <div className="flex gap-3">
                                    <button onClick={() => setShowPassModal(false)} className="flex-1 bg-slate-700 py-3.5 rounded-xl uppercase font-bold text-[10px] tracking-widest">Cerrar</button>
                                    <button onClick={verifyPass} className="flex-1 bg-blue-600 py-3.5 rounded-xl uppercase font-bold text-[10px] tracking-widest shadow-xl shadow-blue-600/20">Entrar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
